<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Knockoff</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>

<body>
    <div class="top-section">
        <div class="left-side">
            <a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/ca/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1">Store</a>
        </div>
        <div class="right-side">
            <a href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            <img class="nine-dots" src="https://static.thenounproject.com/png/145292-200.png">
            <img class="profile-pic" src="https://images.coolpfp.com/funny-pfp-24.png">
        </div>   
    </div>
    <div class="middle-section">
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            <div class="search-form-input">
                <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/49/49116.png">
                <label for="search"></label>
                <input type="text" name="q" id="search">
                <img class="mic" src="https://images.seeklogo.com/logo-png/32/2/google-mic-logo-png_seeklogo-325830.png">
                <img class="camera" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/960px-Google_Lens_Icon.svg.png">
            </div>
            <div class="search-form-buttons">
                <button type="submit">Google Search</button>
                <button type="button" onclick="window.location.href='https://doodles.google/'">I'm Feeling Lucky</button>
            </div>

        </form>
    </div>
    <div class="bottom-section">
        <div class="bottom-left">
            <a href="https://business.google.com/ca-en/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://business.google.com/ca-en/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
        <div class="bottom-right">
            <a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
            <a href="https://myaccount.google.com/?pli=1">Settings</a>
        </div>
    </div>
</body>
</html>
